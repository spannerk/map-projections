<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->

<script type ="text/javascript" src = "scripts/d3.v7.min.js"></script> 
<link rel="stylesheet" href="style.css" />

<div class="column left" id="middle_pane">
    <div id="map_controls" class="subsection">
        <h1>UK Town Plotter</h1>
        <input type="range" min="1" max="500" value="50" id="num_town_input"><span id="num_town_output">50</span>
        <span><button>Go</button></span>
    </div>
</div>

<div class="column middle">

    <!-- Create an element where the map will take place -->
    <svg id="my_dataviz" width="400" height="800"></svg>

</div>
<div class="column right">
    <div id="town_details" class="subsection">
        <p>Click on a circle to see details</p>
    </div>
</div>
<script type ="text/javascript" src = "scripts/main.js"></script>
